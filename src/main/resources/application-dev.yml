quarkus:
  log:
    level: INFO
    category:
      "com.educoach":
        level: DEBUG
        
  # datasource:
  #   devservices:
  #     port: 5432
  datasource:
    devservices:
      enabled: false
    db-kind: h2
    # username: postgres
    # password: pass123
    jdbc:
      url: jdbc:h2:mem:default

  hibernate-orm:
    log:
      sql: true
  flyway:
    migrate-at-start: true
    locations: db/migration,db/testdata
    validate-migration-naming: true