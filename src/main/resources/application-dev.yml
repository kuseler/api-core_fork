quarkus:
  log:
    level: INFO
    category:
      "com.educoach":
        level: DEBUG

  # datasource:
  #   devservices:
  #     port: 5432
  datasource:
    devservices:
      enabled: false
    db-kind: postgresql
    username: postgres
    password: pass123
    jdbc:
      url: jdbc:postgresql://localhost:5432/postgres

  hibernate-orm:
    log:
      sql: true
  flyway:
    migrate-at-start: true
    locations: db/migration,db/testdata
    validate-migration-naming: true